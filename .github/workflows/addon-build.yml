name: Build and Push Home Assistant Add-on

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  ADDON_IMAGE_NAME: slallemand/workouttracker-addon
  APP_IMAGE_NAME: slallemand/workouttracker2mqtt

jobs:
  build-app:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build Quarkus application
        run: ./mvnw clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for App Docker
        id: app_meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.APP_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push application image (for addon base)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./src/main/docker/Dockerfile.jvm
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.app_meta.outputs.tags }}
          labels: ${{ steps.app_meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  build-addon:
    needs: build-app
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            base_image: ghcr.io/home-assistant/amd64-base:latest
          - arch: aarch64
            platform: linux/arm64
            base_image: ghcr.io/home-assistant/aarch64-base:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Read addon version
        id: addon_version
        run: |
          VERSION=$(grep '^version:' workouttracker2mqtt/config.yaml | sed 's/version: *"\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Addon version: $VERSION"

      - name: Build and push addon Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./workouttracker2mqtt
          file: ./workouttracker2mqtt/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.ADDON_IMAGE_NAME }}:${{ steps.addon_version.outputs.version }}-${{ matrix.arch }},${{ env.REGISTRY }}/${{ env.ADDON_IMAGE_NAME }}:latest-${{ matrix.arch }}
          build-args: |
            BUILD_FROM=${{ matrix.base_image }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: ${{ matrix.platform }}

  create-manifest:
    needs: build-addon
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Read addon version
        id: addon_version
        run: |
          VERSION=$(grep '^version:' workouttracker2mqtt/config.yaml | sed 's/version: *"\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Addon version: $VERSION"

      - name: Create and push multi-arch manifest
        run: |
          docker buildx imagetools create \
            -t ${{ env.REGISTRY }}/${{ env.ADDON_IMAGE_NAME }}:${{ steps.addon_version.outputs.version }} \
            -t ${{ env.REGISTRY }}/${{ env.ADDON_IMAGE_NAME }}:latest \
            ${{ env.REGISTRY }}/${{ env.ADDON_IMAGE_NAME }}:${{ steps.addon_version.outputs.version }}-amd64 \
            ${{ env.REGISTRY }}/${{ env.ADDON_IMAGE_NAME }}:${{ steps.addon_version.outputs.version }}-aarch64
