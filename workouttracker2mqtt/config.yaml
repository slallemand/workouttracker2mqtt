name: Workout Tracker
description: Bridge between workout-tracker and MQTT for Home Assistant integration
version: "1.7.0"
slug: workouttracker2mqtt
init: false
arch:
  # - aarch64
  - amd64
homepage: https://github.com/slallemand/workouttracker2mqtt
repository: https://github.com/slallemand/workouttracker2mqtt
ingress: false
panel_icon: mdi:run-fast
panel_title: Workout Tracker
panel_admin: false
ports:
  8080/tcp: null
ports_description:
  8080/tcp: Application port (not used, but required by Quarkus)
image: ghcr.io/slallemand/workouttracker-addon

options:
  workouttracker_api_server_url: "http://workout-tracker:8080"
  workouttracker_api_key: "Bearer your-api-key-here"
  workout_types: "running,cycling"
  mqtt_broker_url: "tcp://core-mosquitto:1883"
  mqtt_broker_username: null
  mqtt_broker_password: null
  homeassistant_discovery_enabled: true
  homeassistant_discovery_prefix: "homeassistant"
  homeassistant_discovery_node_id: "workouttracker"
  camel_route_timer_period: 60000
schema:
  workouttracker_api_server_url: url
  workouttracker_api_key: password
  workout_types: str?
  mqtt_broker_url: url
  mqtt_broker_username: str?
  mqtt_broker_password: password?
  homeassistant_discovery_enabled: bool?
  homeassistant_discovery_prefix: str?
  homeassistant_discovery_node_id: str?
  camel_route_timer_period: int?
